version: "3.9"
services:
db:
image: postgres:15
environment:
POSTGRES_USER: autoai_user
POSTGRES_PASSWORD: password
POSTGRES_DB: autoai
ports: ["5432:5432"]
volumes: ["pgdata:/var/lib/postgresql/data"]


api:
build: ../backend
env_file: ../.env
ports: ["8000:8000"]
depends_on: [db]


volumes:
pgdata: