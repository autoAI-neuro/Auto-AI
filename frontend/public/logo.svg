<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- AutoAI Minimalist Logo -->
  <!-- The "A" shape - clean geometric lines -->
  <polygon points="24,4 44,44 36,44 24,16 12,44 4,44" fill="url(#grad)"/>
  
  <!-- The crossbar - represents the road -->
  <rect x="12" y="30" width="24" height="4" rx="2" fill="url(#grad)"/>
  
  <!-- AI dot - intelligence -->
  <circle cx="24" cy="24" r="3" fill="white"/>
  
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
</svg>
