<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#bf953f" />
      <stop offset="25%" stop-color="#fcf6ba" />
      <stop offset="50%" stop-color="#b38728" />
      <stop offset="75%" stop-color="#fbf5b7" />
      <stop offset="100%" stop-color="#aa771c" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Car Silhouette -->
  <path d="M50,120 Q120,80 200,60 Q250,55 300,60 Q380,80 450,120" fill="none" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round" />
  <path d="M70,120 Q130,90 200,75" fill="none" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" />
  <path d="M430,120 Q370,90 300,75" fill="none" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" />
  
  <!-- Brain / Circuit Center -->
  <g transform="translate(250, 70)" filter="url(#glow)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.8"/>
    <path d="M-15,0 L15,0 M0,-15 L0,15 M-10,-10 L10,10 M-10,10 L10,-10" stroke="url(#goldGradient)" stroke-width="1.5" />
    <circle cx="0" cy="0" r="10" fill="url(#goldGradient)" opacity="0.5" />
  </g>
  
  <!-- Text -->
  <text x="50%" y="170" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="50" fill="url(#goldGradient)" letter-spacing="10" filter="url(#glow)">AUTO AI</text>
</svg>
