<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="AutoAI" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="AutoAI" />
  <meta name="description" content="CRM inteligente para vendedores de autos con WhatsApp integrado" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/icon-512.png" />
  <link rel="apple-touch-icon" href="/icon-512.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <title>AutoAI - CRM Automotriz</title>

  <style>
    /* Splash screen while loading */
    #splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    #splash.hide {
      opacity: 0;
      pointer-events: none;
    }

    #splash img {
      width: 120px;
      height: 120px;
      animation: pulse 2s infinite;
    }

    #splash p {
      color: #3b82f6;
      font-family: system-ui;
      margin-top: 16px;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <!-- PWA Splash Screen -->
  <div id="splash">
    <img src="/icon-512.png" alt="AutoAI" />
    <p>Cargando...</p>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Hide splash when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash')?.classList.add('hide');
        setTimeout(() => document.getElementById('splash')?.remove(), 300);
      }, 500);
    });
  </script>
</body>

</html>
